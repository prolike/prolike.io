title: Prolike
description: 'We run a frank and transparent business, teaching the Yipees the ins and outs of being a professional consultant, freelancer, innovator or entrepreneur'
author: Prolike
paginate: 24
paginate_path: "/stories/page:num/"
stage_site: https://stage.prolike.io
prod_site: https://www.prolike.io
url: "https://prolike.io"
future: true

logo: /images/logos/seo_img.png
image: /images/logos/seo_img.png

social:
  name: Prolike
  links: https://www.linkedin.com/company/prolike/

sass:
  style: compressed

highlighter: rouge
exclude:
  - "*README.md"
  - bower_components
  - node_modules
  - gulpfile.js
  - LICENSE
  - package.json
  - package-lock.json
timezone: Europe/Copenhagen
markdown: kramdown
permalink: /:title/
plugins:
  - jekyll-responsive-image
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap


collections:
  pages:
    output: true
    permalink: /:title/
  posts:
    output: true
    permalink: /anything/:title/
  stories:
    output: true
    permalink: /stories/:title/
  events:
    output: true
    permalink: /events/:title/
  partners:
    output: true
    permalink: partners/:title/
  services:
    output: true
    permalink: services/:title/
  gigs:
    output: true
    permalink: gigs/:title/


