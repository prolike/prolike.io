---
subpage: Anything
layout: page
---
{% if jekyll.environment == "production" %}
{% assign site_prefix = site.prod_site %}
{% else %}
{% assign site_prefix = site.stage_site %}
{% endif %}


<div class="article">
<div class="row">
  <div class="col-12">
    <span>
      <p>{{ page.date | date: "%d. %B, %Y" }}</p>
      <h1>{{page.title}}</h2>
      <p>By <a href="{{ page.author-github }}">{{ page.author }}</a></p>
    </span>
    <div class="header-image"><img src="{{ page.image }}"></div>
    {{ page.content }}
  </div>
  </div>
  </div>
