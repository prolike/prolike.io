---
layout: page
---

<div class="boxes">
    <div class="row">

        <h2>Partners</h2>
        <hr>

        {% for partner in site.partners %}
        <div class="col-xl-3 col-md-4 col-6 partner">
            <div class="row">
                <div class="col-12">
                    <a href="{{ partner.url }}">
                        <img src="{{ partner.image }}" alt="{{ partner.title }}">
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
