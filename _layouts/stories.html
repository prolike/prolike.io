---
layout: page
---

<div class="boxes story">

    <h2>Latest posts</h2>
    <hr>


  <div class="row">
    {% for post in site.posts%}
    <div class="col-xl-4 col-sm-6 col-12">
      <a href="{{ post.url }}">
        <div class="image-box">
        <img src="{{ post.image }}" alt="{{ post.title }}">
        </div>
      </a>
      
        <a href="{{ post.url }}">
          <h4>{{ post.title }}</h4>
        </a>
        
        <p>{{ post.description }}</p>
        <p>By <a class="faded-text" href="{{ post.author-github }}" target="_blank">{{ post.author }}</a></p>
     
    </div>
    {% endfor %}
  </div>

  
    <h2>Infographics</h2>
    <hr>
 

  <div class="row">
    {% for post in site.infographics %}
    <div class="col-xl-4 col-sm-6 col-12">
      <a href="{{ post.url }}">
        <div class="image-box">
          <img src="{{ post.image }}" alt="{{ post.title }}">
          </div>
      </a>
      
        <a href="{{ post.url }}">
          <h4>{{ post.title }}</h4>
        </a>
        
        <p>{{ post.description }}</p>
        <p>By <a class="faded-text" href="{{ post.author-github }}" target="_blank">{{ post.author }}</a></p>
     
    </div>
    {% endfor %}
  </div>
</div>
