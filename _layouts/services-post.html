---
subpage: services
layout: page
---

<div class="article">
    {% assign switchlang = page.lang-id %}
    {% for service in site.services %}
    {% if page.lang != service.lang %}
    {% if service.lang-id == switchlang %}
    <div class="row">
        <div class="col-12">
            <a href="{{ service.url }}" class="float-right">
                <span class="flag-icon flag-icon-{{ service.lang }} flag-icon-squared"></span>
            </a>
        </div>
    </div>
    {% endif %}
    {% endif%}
    {% endfor %}
    <div class="row">
        <h1>{{ page.title }}</h1>
        <hr>
        <div class="col-12">
            
            {{ page.content | markdownify }}
        </div>

      
            <a href="/contact/" class="btn call btn-light btn-xl">
                {{page.button}}
            </a>
       
    </div>
</div>
