<head>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}" />
  <meta name="author" content="Prolike">
  <meta name="keywords" content="Continuous Delivery, Agile, Docker"
  
  <link rel="canonical" href="{{ site.url}}{{ page.url }}">
  
  <!-- Open Graph tags -->
  
  <meta property="og:locale" content="en_US">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url}}{{ page.url }}">
  <meta property="og:image" content="{{ if page.image }}{{ site.url}}{{ page.image }}{{ else }}{{ site.url}}{{ site.image }}{{ endif }}" />
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="article:publisher" content="https://www.linkedin.com/company/prolike/" />
  <meta property="article:author" content="https://www.linkedin.com/company/prolike/" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- touch icons -->
  
  <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/img/icons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/img/icons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/img/icons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/img/icons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/img/icons/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/img/icons/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon-180x180.png" />
  
  <!-- Twitter Card tags -->
  
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image" content="{{ if page.image }}{{ site.url }}{{ page.image }}{{ else }}{{ site.url }}{{ site.image }}{{ endif }}"
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <title>
  {%if page.title %}
  {{ page.title }}
  {% else %}
  {{ site.title }}
  {% endif %}
  </title>
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
  crossorigin="anonymous">
  
  <!-- Custom fonts for this template -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  crossorigin="anonymous">
  
  <!-- Plugin CSS -->
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <!-- Custom styles for this template -->
  <link href="/css/main.css" rel="stylesheet">
  <!-- Fullpage.js scripts -->
  <link rel="stylesheet" href="/css/fullpage.css">
  
  </head>
