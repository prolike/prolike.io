<div class="contact">
    <form action="https://formspree.io/become@prolike.io" method="POST">
        <h2>Let's connect</h2>
        <p>Drop us a message below with your details, and we'll get back to you as fast as we can</p>
        <div class="form-group">
            <input type="text" name="name" placeholder="Full name">
            <input type="text" name="phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <input type="text" name="topic" placeholder="Topic">
            <input type="email" name="_replyto" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <input type="submit" value="Send">
    </form>
</div>
