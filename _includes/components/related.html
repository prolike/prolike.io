<section class="related">
    <h1>Related</h1>
    <hr>
    <div class="wrapper">
        {% for post in site.posts limit:4 %}
        <div class="related-story">
            <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.url }}"></a>
            <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
            <p>{{ post.description }}</p>
            <p class="author-text"><span class="date-span">By <a href="{{ post.author-github }}" target="_blank">{{ post.author }}</a></span></p>
        </div>
        {% endfor %}
    </div>
</section>
